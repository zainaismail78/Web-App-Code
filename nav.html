<!DOCTYPE html>
<html>
    <head>
        <title>Navigation</title>
    </head>
    <body>
        <h1>Navigation Example</h1>
        <p>The nav element defines a set of navigation links:</p>
        <nav>
                <a href="/html/">HTML</a> |
                <a href="/css/">CSS</a> |
                <a href="/js/">JavaScript</a> |
                <a href="/java/">Java</a>
        </nav>
    </body> 
</html>
