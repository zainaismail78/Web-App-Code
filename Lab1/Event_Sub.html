   <div class="container">
        <h1 class="text-center">Submit Your Event Here!</h1>
        <form>
            <div class="row mb-3">
                <label for="my_eventname" class="col-sm-2 col-form-label">Event Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="my_eventname" name="my_eventname" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="my_date" class="col-sm-2 col-form-label">Date and Time:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="my_date" name="my_date" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="my_loc" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="my_loc" name="my_loc">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Is this event open to all students?</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="open_yes" name="open" value="yes">
                        <label class="form-check-label" for="open_yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="open_no" name="open" value="no">
                        <label class="form-check-label" for="open_no">No</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">What type of event is this?</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="type_social" name="event_type" value="social">
                        <label class="form-check-label" for="type_social">Social</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="type_academic" name="event_type" value="academic">
                        <label class="form-check-label" for="type_academic">Academic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="type_sports" name="event_type" value="sports">
                        <label class="form-check-label" for="type_sports">Sports</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
