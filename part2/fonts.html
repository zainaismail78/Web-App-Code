<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/fonts.css">
    </head>
    <body>
        <article>
            <div class="title">A Poppy Blooms</div>
            <div class="poet">Katsushika Hokusai</div>
            <div class="haiku">
                <p class="vers">I write, erase, rewrite</p>
                <p class="verse">Erase again, and then</p>
                <p class="verse">A poppy blooms.</p>
            </div>
        </article>
    </body>
</html>
